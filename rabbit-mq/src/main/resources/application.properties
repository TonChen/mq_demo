# \u9ED8\u8BA4\u8BE5\u914D\u7F6E\u4E3Afalse,\u8BBE\u7F6E\u4E3Atrue\u7684\u610F\u601D\u662F\uFF0C\u5982\u679C\u6D88\u8D39\u8005\u6D88\u8D39\u5931\u8D25\u4E86\uFF0Crabbitmq server\u4F1A\u81EA\u52A8\u91CD\u8BD53\u6B21
