#\u914D\u7F6E\u751F\u4EA7\u8005\u7684\u914D\u7F6E\uFF0C\u5305\u62ECexchange,routingkey\u7B49
java.rabbitmq.send.service.exchange=scm3.materials
java.rabbitmq.send.service.rountkey=direct_rounting_key
#\u914D\u7F6Esupply\u76D1\u542C\u4FE1\u606F
